- name: 5.12 Ensure the container's root filesystem is mounted as read only (Scored)
  debug: msg="Start Docker with --read-only option"
  shell: docker ps --quiet --all | xargs docker inspect --format '{{ .Name }}: ReadonlyRootfs={{ .HostConfig.ReadonlyRootfs }}' | awk -F\/ '{print $2}' | awk -F\: '{print $1}'
  register: docker_names 
  docker_container:
    name: "{{ item }}"
    with_items: "{{ docker_names }}"
    read_only: yes
  tags:
   - scored
   - section5.12

- name: 5.13 Ensure incoming container traffic is binded to a specific host interface (Scored)
  debug: msg="Need to replace wildcard IP address 0.0.0.0 with specific host interface."
  shell: docker ps --quiet | xargs docker inspect --format '{{ .Id }}: Ports={{ .NetworkSettings.Ports }}'
  tags:
   - scored
   - section5.13

- name: 5.14 Ensure 'on-failure' container restart policy is set to '5' (Scored)
  debug: msg="Values should be RestartPolicyName=no and just RestartPolicyName= or RestartPolicyName=on-failure and MaximumRetryCount=<5"
  shell: docker ps --quiet --all | xargs docker inspect --format '{{ .Id }}: RestartPolicyName={{ .HostConfig.RestartPolicy.Name }} MaximumRetryCount={{ .HostConfig.RestartPolicy.MaximumRetryCount }}'
  tags:
   - scored
   - section5.14

