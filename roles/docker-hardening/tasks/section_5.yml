- name: 5.8 Ensure only needed ports are open on the container (Scored)
  debug: msg="Use the -p (lowercase) or --publish flag to explicitly define the ports that you need for a particular container instance."
  shell: docker ps --quiet | xargs docker inspect --format '{{ .Id }}: Ports={{ .NetworkSettings.Ports }}'
  tags:
   - scored
   - section5.8

